<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quote</h1>
    </header>
    <main>
      <form id="quote-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="service1">BATTERY REPAIR</option>
          <option value="service2">ENGINE REPAIR</option>
          <option value="service3">BRAKE REPAIR</option>
          <option value="service3">TIRE REPAIR</option>
          <option value="service3">STEERING REPAIR</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Quote</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
